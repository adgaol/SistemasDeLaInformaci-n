<body>
<div id=logo>

</div>
<div id=imageTop>

<div id=menu>

<a id=buscarSevicio   th:href="@{/buscarServicios}"><!----> Buscar nuevo servicio </a>
<a> Perfil </a>

</div>
<div id=contenido></div>
<div>
<table id=tabla class="table table-striped">
  <tr id=cabeceraTabla>
    <th class="celda-header">Nombre</th>
    <th class="celda-header">Categoria</th> 
    <th class="celda-header">Ubicacion</th>
    <th class="celda-header">Precio</th>
    <th class="celda-header">Dia de reserva</th>
    <th class="celda-header">Hora de reserva</th>   
  </tr>
  <tr>
    <td class="celda-body" th:text="${servicio.nombre}"></td>
    <td  class="celda-body" th:text="${servicio.categoria}"></td> 
    <td  class="celda-body" th:text="${servicio.ubicacion}"></td>
    <td  class="celda-body" th:text=" ${servicio.precio}"></td>
    <td  class="celda-body"> <input type="date" value=""/> </td>
    <td  class="celda-body"> <input type="time" value=""/> </td>
    <td  class="celda-body"><form method= "get" action="/hc">
    <input type="submit" value="reservar"/> </form></td>

  </tr>
</table>
</div>
<div id="cal"> 
    <table id="days"> 		
		<td>mon</td> 
		<td>tue</td> 
		<td>wed</td> 
		<td>thu</td> 
		<td>fri</td> 
		<td>sat</td>
		<td>sun</td> 
 
    </table> 
    <div id="cal-frame"> 
 		<table class="curr">
		    <tbody> 
		        <tr><td class="nil"></td><td class="nil"></td><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td></tr>
		        <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
		        <tr><td class="today">11</td><td>12</td><td>13</td><td class ="selected">14</td><td>15</td><td>16</td><td>17</td></tr>
		        <tr><td>18</td><td class ="selected">19</td><td>20</td><td>21</td><td class ="selected">22</td><td>23</td><td>24</td></tr>
		        <tr><td>25</td><td>26</td><td>27</td><td>28</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr> 
		    </tbody> 
		</table>
    </div> 
</div>
<div id="horas-reservadas"> 
	<table id=tabla class="table table-striped">
  <tr>
    <th class="celda-header">Horas Reservadas</th>
  </tr>
  <tr id=cabeceraTabla>
    <th class="celda-header">Hora</th>
    <th class="celda-header">Dia</th>   
  </tr>
  <tr th:each="hora : ${servicio.horasOcupadas}">
    <td class="celda-body" th:text="${hora.toString()}" ></td>
    <td  class="celda-body" th:text="${hora.dia}"></td> 

  </tr>
</table>
</div>
